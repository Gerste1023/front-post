<div class="center">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Autor - Correo - Key"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Progress Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
        <td mat-cell *matCellDef="let row">{{ row.user_name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.user_email }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="titulo_post">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo Post</th>
        <td mat-cell *matCellDef="let row">{{ row.post_title }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="contenido_post">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Contenido Post
        </th>
        <td mat-cell *matCellDef="let row">{{ row.post_body }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
